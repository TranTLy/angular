<div class="container">
  <p>
    <a [routerLink]="['/admin/products/new']" routerLinkActive="router-link-active" routerLink=""
      class="btn btn-primary">New product</a>
  </p>
  <div>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search">
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filterProducts">
        <td>{{item.title}}</td>
        <td>{{item.price}}</td>
        <td>
          <a [routerLink]="['/admin/products/', item.key]" routerLinkActive="router-link-active">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
