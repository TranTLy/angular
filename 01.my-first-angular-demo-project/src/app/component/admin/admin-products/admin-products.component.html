<div class="container">
  <p>
    <a [routerLink]="['/admin/products/new']" routerLinkActive="router-link-active" routerLink=""
      class="btn btn-primary">New product</a>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products$ | async">
        <td>{{item.payload.val().title}}</td>
        <td>{{item.payload.val().price}}</td>
        <td>
          <a [routerLink]="['/admin/products/', item.key]" routerLinkActive="router-link-active">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
