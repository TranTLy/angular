<div class="container">
  <p>
    <a [routerLink]="['/admin/products/new']" routerLinkActive="router-link-active" routerLink=""
      class="btn btn-primary">New product</a>
  </p>
  <div>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search">
  </div>
  <data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
    <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true">
    </data-table-column>

    <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
      <ng-template #dataTableCell let-item="item">
        {{item.price | currency:'USD'}}
      </ng-template>
    </data-table-column>

    <data-table-column [property]="'key'" [resizable]="true">
      <ng-template #dataTableCell let-item="item">
        <a [routerLink]="['/admin/products/', item.key]" routerLinkActive="router-link-active">Edit</a>
      </ng-template>
    </data-table-column>

  </data-table>
</div>
