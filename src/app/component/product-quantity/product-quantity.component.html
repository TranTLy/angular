<div class="row no-gutters">
  <div class="col-2">
    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
  </div>
  <div class="col align-self-center text-center">
    {{cart.getQuantity(product)}}
  </div>
  <div class="col-2">
    <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
  </div>
</div>
